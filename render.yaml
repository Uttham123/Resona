services:
  # Backend Service
  - type: web
    name: resona-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: resona-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: resona-backend
          property: host
        value: https://resona-backend.onrender.com/api

